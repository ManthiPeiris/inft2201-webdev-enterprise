services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    depends_on:
      - db_prod
    networks:
      - inft2201_network

  db_prod:
    image: postgres:18-bookworm
    container_name: postgres-db 
    environment:
      POSTGRES_DB: prod
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./init-prod:/docker-entrypoint-initdb.d
    
    networks:
      - inft2201_network    

networks:
  inft2201_network:
    driver: bridge
    name: inft2201_network
